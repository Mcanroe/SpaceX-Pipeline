sources:
  - name: bronze
    database: spacex
    schema: bronze
    tables:
      - name: launches
        description: "Raw launch data as ingested from the source API. Contains detailed information about each launch event, including rocket, mission, pad, and status details. Timestamps are in UTC."
      - name: _dlt_loads
        description: "Metadata table generated by the data load tool (dlt), tracking information about each load batch."